<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <style>
        .navbar{
            background-color: yellow;
            list-style-type: none;
            border: 2px solid red;
            overflow: auto;
        }
        li{
            padding: 10px 25px;
            float: left;
            color: red;
        }
    </style>

</head>
<body>
    <h1>Prepare Navigation Bar by FLOAT</h1>

    <!-- Prepare Navigation Bar  -->
    <ul class="navbar">
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
        <li>Donate</li>
        <li>FAQ</li>
    </ul>
</body>
</html>
