<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Object-fit</title>
    <style>

        img
        {
            height: 350px;
            width: 500px;
            object-fit: cover;
            object-position: center center;
        }
    </style>
</head>
<body>
    <h1>Object-fit and object-position property</h1>
    <div>
        <img src="images/image2.jfif" alt="">
    </div>
