<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function</title>

    <style>
        :root{
            --primary-color : red;
            --secondary-color : blue;
        }
        #cal{
            background-color: var(--primary-color);
            height: 300px;
            width: calc(100% - 300px);
            box-shadow: 10px 10px 8px 6px var(--secondary-color);
        }
    </style>
</head>
<body>

    <p>Function that we see Already</p> <br>
    <p>rgb,rgba etc</p>
    <h1>The calc() function performs a calculation to be used as the property value.</h1>
    <div id="cal">

    </div>
</body>
</html>
