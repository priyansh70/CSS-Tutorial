<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding in CSS</title>

    <style>
        .padding
        {
            border: 2px solid red;
            /* height: 100px;
            width: 500px;  */
            padding-top: 20px; /*20pixels padding from top*/
            padding-right: 15px; /*15pixels padding from right*/
            padding-bottom: 30px; /*30pixels padding from bottom*/
            padding-left: 10%; /*10% pixels padding from left*/
            padding: 30px; /*30pixels padding from each direction*/
        }    
    </style>

</head>
 
<body>

    <div class="padding">
        Gapping between Border and Content is called Padding  <br>
        Padding is used to create space around an element's content, inside of any defined borders.
    </div>
</body>

</html>
